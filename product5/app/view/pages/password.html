<div class="layui-box" style="padding:20px;">
	<form id="password-edit-form" class="layui-form layui-form-pane" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">原密码</label>
			<div class="layui-input-block">
				<input type="password" name="oldPassword" lay-verify="required" autocomplete="off" placeholder="原密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" name="newPassword" lay-verify="required|password" autocomplete="off" placeholder="新密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认新密码</label>
			<div class="layui-input-block">
				<input type="password" name="newPassword1" lay-verify="required|password" autocomplete="off" placeholder="确认新密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<button class="layui-btn" lay-submit="" lay-filter="passwordModify">保 存</button>
					<a class="layui-btn layui-btn-primary" onclick="aosCore.closeAll()">返 回</a>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
	$passwordEditForm=$('#password-edit-form');
	
	form.render();
	form.on('submit(passwordModify)', function(data) {
			$.ajax({
			url:'/password',
			method:'post',
			dataType:'json',
			data:data.field,
			success:function(res){
				if(res.code==0){
					layer.closeAll('page');
				}
				layer.msg(res.msg);
			}
		});
  		return false;
			
	});
</script>
