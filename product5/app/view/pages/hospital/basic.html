<div class="layui-collapse" style="margin:30px;">
	<div class="layui-colla-item">
		<h2 class="layui-colla-title">基础信息维护</h2>
		<div class="layui-colla-content layui-show">
				<div class="layui-box" >
						<form id="hospital_basic_form" class="layui-form layui-form-pane" action="">
							<input type="hidden" name="id" value="{{id}}" />
							<div class="layui-form-item">
								<label class="layui-form-label">医院名称</label>
								<div class="layui-input-block">
									<input type="text" name="hospitalName" value="{{hospitalName}}" lay-verify="required|hospitalName" autocomplete="off" placeholder="医院名称"
									 class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">医院地址</label>
								<div class="layui-input-block">
									<input type="text" name="hospitalAddress" value="{{hospitalAddress}}" lay-verify="required|hospitalAddress" autocomplete="off" placeholder="医院地址"
									 class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">医院电话</label>
								<div class="layui-input-block">
									<input type="text" name="hospitalPhone" value="{{hospitalPhone}}" lay-verify="required|hospitalPhone" autocomplete="off" placeholder="医院电话"
									 class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">医院官网</label>
								<div class="layui-input-block">
									<input type="text" name="hospitalWebsite" value="{{hospitalWebsite}}" lay-verify="required|hospitalWebsite" autocomplete="off" placeholder="医院官网"
									 class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<!-- <label class="layui-form-label">医院图片</label>
								<div class="layui-input-block">
									<input type="text" name="hospitalImage" value="{{hospitalImage}}" lay-verify="required" autocomplete="off" placeholder="医院图片"
									 class="layui-input">
								</div> -->
								<div class="layui-inline">
									<label class="layui-form-label">医院图片</label>
									<div class="layui-input-inline" style="width:800px;">
										<input type="text" name="hospitalImage" value="{{hospitalImage}}" lay-verify="required|hospitalImage" autocomplete="off" placeholder="医院图片" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<button type="button" class="layui-btn" id="uploadHospitalImage">
										<i class="layui-icon">&#xe67c;</i>上传照片
									</button>
								</div>
							</div>
					
							<div class="layui-form-item">
								<div class="layui-inline">
									<div class="layui-input-inline">
										<button class="layui-btn" lay-submit="" lay-filter="hospitalBasic">更新</button>
									</div>
								</div>
							</div>
						</form>
					</div>
		</div>
	</div>
</div>


<script>
	$hospital_basic_form = $('#hospital_basic_form');
	form.render();
	form.on('submit(hospitalBasic)', function (data) {
		$.ajax({
			url: '/hospital/basic/update',
			method: 'post',
			dataType: 'json',
			data: data.field,
			success: function (res) {
				layer.alert(res.msg);
			}
		});
		return false;
	});
	upload.render({
		elem: '#uploadHospitalImage'
		,url: '/file/upload'
		,done: function(res){
			$hospital_basic_form.find(":input[name='hospitalImage']").val("http://zhyy-build.oss-cn-beijing.aliyuncs.com/"+res.data);
		}
		,error: function(ss){
			layer.alert("上传失败");
		}
	});
</script>
